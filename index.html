<a class="btn btn-danger" href="https://www.youtube.com" target="_blank">Go to Youtube</a>

<p><strong>Step 2:</strong> Enter the Link below</p>
<form>
  <div class="form-group">
    <!-- <label for="exampleFormControlInput1">Please Enter the Link to the YouTube Video</label> -->
    <input type="email" class="form-control" id="videoInput" placeholder="e.g. https://www.youtube.com/watch?v=videoidhere">
  </div>
</form>

<p><strong>Step 3:</strong> Click the Button To Start</p>
<button type="submit" class="btn btn-primary" onclick="start()">Start Watch & Take Note</button>
</div>
<script>
var videoId = "";
var ytlink = "";
function start() {
  try {
    ytlink = document.getElementById("videoInput").value;
    videoId = ytlink.substring(ytlink.length - 11);
    console.log(videoId);

    window.location.href = "./app.html?https://you.tube/" + videoId;
    videoId = "";
    ytlink = "";
  } catch(err) {
    console.log("error loading video. check link.");
  }
}

</script>
